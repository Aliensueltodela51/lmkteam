<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario LMK | @alienigenasususu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Fredoka+One&display=swap');
        
        :root {
            --primary: #ff6eb0;
            --secondary: #9381ff;
            --accent: #ffd60a;
            --dark: #594a4e;
            --light: #fef6ff;
            --warning: #ff7e67;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }
        
        /* Animaci√≥n de paisaje */
        .landscape {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 70%;
            background: linear-gradient(to bottom, #e0c3fc, #b8e1ff);
        }
        
        .sun {
            position: absolute;
            top: 10%;
            right: 15%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ffef9f, #ffd60a);
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(255, 214, 10, 0.7);
            animation: sunPulse 5s infinite alternate ease-in-out;
        }
        
        @keyframes sunPulse {
            0% { transform: scale(1); box-shadow: 0 0 40px rgba(255, 214, 10, 0.7); }
            100% { transform: scale(1.1); box-shadow: 0 0 60px rgba(255, 214, 10, 0.9); }
        }
        
        .cloud {
            position: absolute;
            background-color: white;
            border-radius: 50px;
            opacity: 0.8;
            filter: blur(3px);
        }
        
        .mountains {
            position: absolute;
            bottom: 15%;
            width: 100%;
            height: 25%;
        }
        
        .mountain1 {
            position: absolute;
            bottom: 0;
            left: -5%;
            width: 40%;
            height: 100%;
            background: linear-gradient(135deg, #b388eb 20%, #8c65c3 80%);
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            z-index: 1;
        }
        
        .mountain2 {
            position: absolute;
            bottom: 0;
            left: 20%;
            width: 45%;
            height: 85%;
            background: linear-gradient(135deg, #a178df 20%, #7952b3 80%);
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            z-index: 2;
        }
        
        .mountain3 {
            position: absolute;
            bottom: 0;
            right: -5%;
            width: 50%;
            height: 100%;
            background: linear-gradient(225deg, #9a70da 20%, #6b4a9e 80%);
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            z-index: 1;
        }
        
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 15%;
            background: linear-gradient(to bottom, #88c897, #60a871);
        }
        
        .tree {
            position: absolute;
            bottom: 15%;
            z-index: 3;
        }
        
        .tree1 {
            left: 10%;
            height: 100px;
        }
        
        .tree2 {
            right: 15%;
            height: 120px;
        }
        
        .tree-trunk {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 30px;
            background: #8c6c5c;
        }
        
        .tree-top {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 45px;
            height: 65px;
            background: #66bb6a;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        }
        
        .floating-object {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: var(--accent);
            border-radius: 50%;
            opacity: 0.8;
            animation: float 10s infinite ease-in-out;
        }
        
        .float1 {
            top: 25%;
            left: 15%;
            animation-duration: 12s;
            background: radial-gradient(circle, #ffb5db, #ff85c8);
            box-shadow: 0 0 15px rgba(255, 110, 176, 0.5);
        }
        
        .float2 {
            top: 40%;
            right: 20%;
            animation-duration: 15s;
            animation-delay: 2s;
            background: radial-gradient(circle, #bdb2ff, #9381ff);
            box-shadow: 0 0 15px rgba(147, 129, 255, 0.5);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(20px) rotate(-5deg); }
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            z-index: 10;
            position: relative;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 30px;
        }
        
        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 2.8rem;
            color: var(--primary);
            text-shadow: 3px 3px 0px rgba(147, 129, 255, 0.3);
            margin-bottom: 15px;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: var(--secondary);
            margin-bottom: 10px;
        }
        
        .username {
            display: inline-block;
            background-color: var(--accent);
            color: var(--dark);
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-top: 5px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .form-container {
            background-color: rgba(255, 255, 255, 0.92);
            border-radius: 24px;
            padding: 35px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 520px;
            margin-bottom: 40px;
            backdrop-filter: blur(8px);
            border: 2px solid rgba(255, 255, 255, 0.8);
            position: relative;
            overflow: hidden;
        }
        
        .form-container::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 110, 176, 0.1);
            border-radius: 50%;
        }
        
        .form-container::after {
            content: '';
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 120px;
            height: 120px;
            background-color: rgba(147, 129, 255, 0.1);
            border-radius: 50%;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--dark);
            font-size: 1rem;
        }
        
        input, textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid rgba(147, 129, 255, 0.3);
            border-radius: 16px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(255, 110, 176, 0.15);
            background-color: white;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .age-warning {
            display: none;
            color: var(--warning);
            font-size: 0.85rem;
            margin-top: 8px;
            font-weight: 500;
            padding-left: 5px;
        }
        
        .file-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .file-upload-label {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 14px 25px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
            display: inline-block;
            box-shadow: 0 4px 12px rgba(147, 129, 255, 0.3);
        }
        
        .file-upload-label:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(147, 129, 255, 0.4);
        }
        
        .file-upload-label:active {
            transform: translateY(0);
        }
        
        .file-name {
            font-size: 0.9rem;
            color: var(--dark);
            margin-top: 8px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .preview-container {
            margin-top: 15px;
            width: 150px;
            height: 150px;
            border-radius: 20px;
            overflow: hidden;
            border: 3px dashed rgba(147, 129, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }
        
        .preview-container:hover {
            border-color: var(--primary);
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 100%;
            display: none;
            object-fit: cover;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
            margin-top: 35px;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 5px 15px rgba(147, 129, 255, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .submit-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
            z-index: -1;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(147, 129, 255, 0.4);
        }
        
        .submit-btn:hover::before {
            left: 100%;
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .success-message {
            display: none;
            background-color: var(--accent);
            color: var(--dark);
            padding: 25px;
            border-radius: 20px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 1.3rem;
        }
        
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            80% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .cat-emoji {
            font-size: 1.5rem;
            margin-left: 5px;
            display: inline-block;
            animation: catWiggle 2s infinite;
        }
        
        @keyframes catWiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            75% { transform: rotate(-10deg); }
        }
        
        footer {
            text-align: center;
            margin-top: auto;
            padding: 20px;
            color: var(--dark);
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .heart {
            color: var(--primary);
            display: inline-block;
            animation: heartBeat 1.5s infinite;
        }
        
        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.3rem;
            }
            
            .form-container {
                padding: 25px;
            }
            
            .sun {
                width: 60px;
                height: 60px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 15px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .submit-btn {
                padding: 14px 24px;
            }
            
            .sun {
                width: 50px;
                height: 50px;
                right: 10%;
            }
        }
    </style>
</head>
<body>
    <div class="landscape">
        <div class="sky"></div>
        <div class="sun"></div>
        
        <!-- Monta√±as inspiradas en Viaje al Oeste -->
        <div class="mountains">
            <div class="mountain1"></div>
            <div class="mountain2"></div>
            <div class="mountain3"></div>
        </div>
        
        <div class="ground"></div>
        
        <!-- √Årboles -->
        <div class="tree tree1">
            <div class="tree-trunk"></div>
            <div class="tree-top"></div>
        </div>
        <div class="tree tree2">
            <div class="tree-trunk"></div>
            <div class="tree-top"></div>
        </div>
        
        <!-- Elementos flotantes -->
        <div class="floating-object float1"></div>
        <div class="floating-object float2"></div>
    </div>
    
    <div class="container">
        <header>
            <h1>√önete a la Aventura</h1>
            <p class="subtitle">Comparte tu historia con nosotros</p>
            <span class="username">@alienigenasususu</span>
        </header>
        
        <div class="form-container">
            <form id="userForm">
                <div class="form-group">
                    <label for="name">Nombre del personaje</label>
                    <input type="text" id="name" name="name" placeholder="¬øC√≥mo te llamas?" required>
                </div>
                
                <div class="form-group">
                    <label for="age">Edad</label>
                    <input type="number" id="age" name="age" min="1" max="120" placeholder="Tu edad" required>
                    <p id="age-warning" class="age-warning">‚ö†Ô∏è Recuerda: esta comunidad es para personas entre 13 y 18 a√±os</p>
                </div>
                
                <div class="form-group">
                    <label for="phrase">Frase</label>
                    <input type="text" id="phrase" name="phrase" placeholder="Una frase que te identifique" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Cu√©ntanos sobre tu personaje</label>
                    <textarea id="description" name="description" placeholder="¬øQu√© te hace especial?" required></textarea>
                </div>
                
                <div class="form-group file-upload">
                    <label class="file-upload-label" for="image">Sube tu Imagen</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                    <div class="preview-container">
                        <img id="preview-image" class="preview-image" src="/api/placeholder/150/150" alt="Vista previa">
                        <p id="upload-text">Vista previa</p>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">Enviar</button>
            </form>
            
            <div id="success-message" class="success-message">
                ¬°Lo has hecho genial! Espera a que el jefe lo vea<span class="cat-emoji">üò∏</span>
            </div>
        </div>
        
        <footer>
            &copy; 2025 @alienigenasususu | Dise√±ado con <span class="heart">‚ô•</span> por Snack Gal
        </footer>
    </div>
    
    <script>
        // Crear nubes aleatorias
        function createClouds() {
            const landscape = document.querySelector('.landscape');
            const numClouds = 6;
            
            for (let i = 0; i < numClouds; i++) {
                const cloud = document.createElement('div');
                cloud.classList.add('cloud');
                
                // Tama√±o aleatorio
                const width = Math.random() * 100 + 80;
                const height = width * 0.4;
                
                // Posici√≥n aleatoria
                const top = Math.random() * 25 + 5;
                const left = Math.random() * 100;
                
                // Animaci√≥n aleatoria
                const speed = Math.random() * 60 + 40;
                
                cloud.style.width = `${width}px`;
                cloud.style.height = `${height}px`;
                cloud.style.top = `${top}%`;
                cloud.style.left = `${left}%`;
                cloud.style.animationDuration = `${speed}s`;
                cloud.style.animation = `cloudMove ${speed}s linear infinite`;
                cloud.style.animationDelay = `${-Math.random() * speed}s`;
                
                landscape.appendChild(cloud);
            }
        }
        
        // Estilo para la animaci√≥n de las nubes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes cloudMove {
                0% { transform: translateX(0); }
                100% { transform: translateX(calc(100vw + 200px)); }
            }
        `;
        document.head.appendChild(style);
        
        // Previsualizaci√≥n de imagen
        const imageInput = document.getElementById('image');
        const previewImage = document.getElementById('preview-image');
        const uploadText = document.getElementById('upload-text');
        
        imageInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                    uploadText.style.display = 'none';
                    
                    // Cambia el estilo del contenedor cuando hay una imagen
                    document.querySelector('.preview-container').style.border = '3px solid rgba(147, 129, 255, 0.5)';
                }
                
                reader.readAsDataURL(file);
            }
        });
        
        // Validaci√≥n de edad
        const ageInput = document.getElementById('age');
        const ageWarning = document.getElementById('age-warning');
        
        ageInput.addEventListener('input', function() {
            const age = parseInt(this.value);
            if (age < 13 || age > 18) {
                ageWarning.style.display = 'block';
            } else {
                ageWarning.style.display = 'none';
            }
        });
        
        // Manejo del formulario
        const form = document.getElementById('userForm');
        const successMessage = document.getElementById('success-message');
        
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Verificar si todos los campos est√°n completos
            const formData = new FormData(form);
            let isComplete = true;
            
            for (const value of formData.values()) {
                if (!value) {
                    isComplete = false;
                    break;
                }
            }
            
            if (isComplete) {
                // Simulaci√≥n de env√≠o de datos a la cuenta de TikTok
                setTimeout(function() {
                    form.style.display = 'none';
                    successMessage.style.display = 'block';
                    
                    // Aqu√≠ ir√≠a el c√≥digo para enviar los datos a la cuenta de TikTok @alienigenasususu
                    console.log('Datos enviados a @alienigenasususu');
                }, 1500);
            }
        });
        
        // Inicializar la creaci√≥n de nubes cuando se carga la p√°gina
        window.addEventListener('load', function() {
            createClouds();
        });
    </script>
</body>
</html>
